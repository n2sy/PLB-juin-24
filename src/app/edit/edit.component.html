<div class="container alert alert-info col-md-8">
  <form class="well form-horizontal">
    <div class="profile-userpic">
      <img src="" class="img-responsive" alt="" />
    </div>
    <fieldset>
      <div class="form-group">
        <label class="col-md-4 control-label">Pr√©nom</label>
        <input
          [(ngModel)]="candidateToUpdate.prenom"
          name="prenom"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Nom</label>
        <input
          [(ngModel)]="candidateToUpdate.nom"
          name="nom"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Age</label>
        <input
          [(ngModel)]="candidateToUpdate.age"
          name="age"
          class="form-control"
          required="true"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Profession</label>
        <input
          [(ngModel)]="candidateToUpdate.profession"
          name="profession"
          class="form-control"
          type="text"
        />
      </div>
    </fieldset>
    <button (click)="editerCandidat()" class="btn-success">Valider</button>
  </form>
</div>
