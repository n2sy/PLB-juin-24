<input [(ngModel)]="searchStatus" type="text" class="form-control" />
<br />
<ol class="list-group">
  @for (server of allServers | filter:searchStatus; track $index) {
  <li [ngClass]="affecterClass(server.status)" class="list-group-item">
    {{ server.name | shorten : 14 }} | {{ server.type | uppercase }} |
    {{ server.date_d | date : "fullDate" | uppercase }}

    <span class="badge text-bg-secondary">{{ server.status }}</span>
  </li>

  }
</ol>

<button (click)="addServer()" class="btn btn-primary">Add Server</button>

{{ p | async }}
