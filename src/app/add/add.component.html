<div class="container">
  <form #f="ngForm" (ngSubmit)="addNewCandidate(f.value, $event)">
    <label for="prenom">Pr√©nom</label>
    <input
      ngModel
      required
      type="text"
      class="form-control"
      id="prenom"
      name="prenom"
    />
    <label for="nom">Nom</label>
    <input
      ngModel
      required
      type="text"
      class="form-control"
      id="nom"
      name="nom"
    />

    <label for="age">Age</label>
    <input ngModel type="number" class="form-control" id="age" name="age" />

    <label for="profession">Profession</label>
    <input
      required
      ngModel
      type="text"
      class="form-control"
      id="profession"
      name="profession"
    />

    <label for="path">Url de l'avatar</label>
    <input type="file" class="form-control" id="path" />

    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">
      Ajouter CV
    </button>
  </form>
</div>
